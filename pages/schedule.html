<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link rel="stylesheet" href="./../css/schedule.css" />
  </head>
  <body>
    <div class="header">
      <div class="links">
        <a class="current" href="schedule.html">Schedule</a>
        <a class="new-page" href="">Students</a>
      </div>
      <div class="buttons">
        <button class="add">Add</button>
      </div>
    </div>
    <div class="schedule-container">
      <div class="time-labels">
        <div class="blank"></div>
      </div>
    </div>

    <!-- Add session modal. Hidden by default and shown when add button is pressed. -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <h2>Add Session</h2>
        
        <!-- Content for Session -->
        <div id="sessionFields">
          <div class="options">
            <label for="day-options">Select Day:</label>
            <select id="day-options">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>
          </div>
          <label for="start-time">Start Time:</label>
          <input type="text" id="start-time" name="start-time" />
          <p class="error hidden" id="start-error">Incorrect time format</p>
          <p class="error hidden" id="conflict-error">Time period conflicts with existing session</p>
          <label for="session-length">Session Length (min):</label>
          <input type="number" id="session-length" name="session-length" />
          <p class="error hidden" id="length-error">Incorrect session length</p>
          <label for="room-number">Room Number:</label>
          <input type="text" id="room-number" name="room-number" placeholder="Room Number" />

          <label for="students">Students:</label>
          <div id="student-fields">
            <input type="text" class="student" name="students[]" placeholder="Student's Name" />
          </div>
          <button type="button" id="add-student">Add Student</button>
          <button type="submit" id="save-button">Save</button>
        </div>
      </div>
    </div>
    <script src="./../js/schedule.js"></script>
  </body>
</html>
