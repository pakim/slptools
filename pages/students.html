<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link rel="stylesheet" href="./../css/students.css" />
  </head>
  <body>
    <div class="header">
      <div class="links">
        <a class="current" href="students.html">Students</a>
        <a class="new-page" href="schedule.html">Schedule</a>
      </div>
      <div class="buttons">
        <button class="add">Add</button>
      </div>
    </div>

    <div class="student-list">
      <div class="header-row">
        <div>Student Name</div>
        <div>IEP Date</div>
        <div>Grade</div>
        <div>Gender</div>
        <div>Teacher Name</div>
        <div></div>
      </div>
    </div>

    <!-- Add student modal. Hidden by default and shown when add button is pressed. -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <h2>Add Student</h2>
        
        <!-- Content for Student -->
        <div id="student-fields">
          <label for="student-name">Student Name:</label>
          <input type="text" id="student-name" name="student-name" placeholder="Student Name" />
          <p class="error hidden" id="name-error">Student Name field cannot be empty</p>
          <label for="iep">IEP Date:</label>
          <input type="text" id="iep" name="iep" placeholder="IEP Date" />
          <label for="grade">Grade:</label>
          <input type="text" id="grade" name="grade" />
          <label for="gender">Gender:</label>
          <input type="text" id="gender" name="gender" />
          <label for="teacher">Teacher:</label>
          <input type="text" id="teacher" name="teacher" placeholder="Teacher Name" />
          <label for="goals">Goals:</label>
          <div id="student-goals">
            <textarea type="text" class="goal" name="goals[]" rows="4" placeholder="Student's Goal"></textarea>
          </div>
          <button type="button" id="add-goal">Add Goal</button>
          <button type="submit" id="save-button">Save</button>
        </div>
      </div>
    </div>

    <script src="./../js/students.js" type="module"></script>
  </body>
</html>
